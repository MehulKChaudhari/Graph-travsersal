<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Graph-traversal</title>
  </head>
  <body>
    <h1 class="heading">Graph Traversal!</h1>
    <div class="input-box">
      <label for="gridsize">Enter a size of grid: </label>
      <input type="number" name="gridsize" id="gridsize" />
      <input type="submit" value="Submit" id="submitButton" />
    </div>
    <div id="grid" class="grid"></div>
    <div>
      <label for="algorithm">Choose a algorithm:</label>
      <select name="algorithm" id="algorithmSelect">
        <option value="BFS">Breadth First Search</option>
        <option value="DFS">Depth First Search</option>
      </select>
      <input type="submit" value="Traverse" id="traverseButton" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
